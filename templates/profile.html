<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | ChainVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at 30% 30%, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: sparkle 6s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .profile-wrapper {
      max-width: 900px;
      margin: auto;
      z-index: 2;
      position: relative;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00fff7;
      object-fit: cover;
      box-shadow: 0 0 15px #00fff7;
    }

    .profile-info {
      text-align: center;
    }

    .profile-info h2 {
      margin: 10px 0;
      font-size: 26px;
      color: #00fff7;
      text-shadow: 0 0 15px #00fff7;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .stat {
      font-size: 14px;
      color: #ccc;
    }

    .form-section {
      margin-top: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.07);
      color: #fff;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00fff7;
      box-shadow: 0 0 10px #00fff7;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      background: linear-gradient(145deg, #00fff7, #8e44ad);
      color: #000;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00fff7;
    }

    .back-link {
      display: block;
      margin-top: 25px;
      text-align: center;
      color: #bbb;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="profile-wrapper">
    <div class="profile-header">
      <img src="{{ user.profile_pic or '/static/default_profile.jpg' }}" class="profile-pic" alt="Profile Picture">
      <div class="profile-info">
        <h2>{{ user.nickname or user.username }}</h2>
        <div class="stats">
          <div class="stat">Posts<br><strong>12</strong></div>
          <div class="stat">Followers<br><strong>15.4M</strong></div>
          <div class="stat">Following<br><strong>180</strong></div>
        </div>
      </div>
    </div>

    <form method="POST" enctype="multipart/form-data" class="form-section">
      <label>Change Profile Picture:</label>
      <input type="file" name="profile_pic" accept="image/*">

      <label>Nickname:</label>
      <input type="text" name="nickname" value="{{ user.nickname or '' }}">

      <label>Email:</label>
      <input type="email" name="email" value="{{ user.email or '' }}">

      <label>Bio:</label>
      <textarea name="bio" rows="4">{{ user.bio or '' }}</textarea>

      <button type="submit">Update Profile</button>
    </form>

    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    const starField = document.getElementById("stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDuration = (5 + Math.random() * 7) + "s";
      starField.appendChild(star);
    }
  </script>

</body>
</html>
